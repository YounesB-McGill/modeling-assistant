<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width"/>
    <meta name="theme-color" content="#FF7F50"/>
    <!-- <link rel="shortcut icon" type="image/png" href="TBD"/> -->
    <title>Modeling Assistant</title>
    <style>
      body {
        font-family: Lato, Arial, Helvetica, sans-serif;
      }
      #ma_wrapper {
        display: flex;
      }
      #ma_main {
        flex: 1;
      }
      #cde_loc {
        flex: 1.1;
      }
    </style>
    <!-- <script type="text/javascript" src="scripts/layoututils.js"></script> -->
    <script>
      window.onload = () => {
        const iFrame = document.createElement("iframe");
        iFrame.style = "";
        iFrame.src = "http://localhost/"; // "cdmeditor.html";
        iFrame.id = iFrame.name = "cdm_editor";
        iFrame.height = `${0.95 * window.innerHeight}px`;
        iFrame.width = "100%";
        iFrame.frameBorder = 0;
        document.getElementById("cde_loc").appendChild(iFrame);
      }
    </script>
  </head>
  <body>
  
  <!-- <span id="cde_loc"></span> -->
  <div id="ma_wrapper">
    <div id="ma_main">
      <h1>Modeling Assistant</h1>
      <p>This is the top-level part of the Modeling Assistant Web App GUI.</p>
    </div>
    <div id="cde_loc"></div>
  </div>
  </body>
</html>
